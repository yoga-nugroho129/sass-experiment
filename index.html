<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9e2e2b802d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-left">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <h1>Hi Samantha</h1>
      <p>Welcome back to the Wordpress, We missed You!</p>
      <div class="search-box">
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" placeholder="Search Task or Projetcs..." />
      </div>
      <div class="project">
        <h4>Projects <span class="font-light">140</span></h4>
        <div class="project-container">
          <div class="project-item">
            <div class="project-img img-one">
              <p>GH</p>
            </div>
            <p>Green House</p>
          </div>
          <div class="project-item">
            <div class="project-img img-two">
              <p>CP</p>
            </div>
            <p>Cyber Park</p>
          </div>
          <div class="project-item">
            <div class="notif"></div>
            <div class="project-img img-three">
              <p>EC</p>
            </div>
            <p>Easy Crypto</p>
          </div>
          <div class="project-item">
            <div class="project-img img-four">
              <p>TA</p>
            </div>
            <p>Travel App</p>
          </div>
          <div class="project-item">
            <div class="notif"></div>
            <div class="project-img img-five">
              <p>LP</p>
            </div>
            <p>Landing Page</p>
          </div>
          <div class="project-item">
            <div class="project-img img-six">
              <p>8+</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-right">
      <div class="top-section">
        <div>
          <h1>Cyber Punk</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam modi a
            sit harum earum!
          </p>
        </div>
        <div class="photo-group">
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt=""
            class="avatar-img one"
          />
          <img
            src="https://www.w3schools.com/howto/img_avatar2.png"
            alt=""
            class="avatar-img two"
          />
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt=""
            class="avatar-img three"
          />
          <button class="profile-button">+</button>
        </div>
      </div>
      <div class="middle-section">
        <h3>Today <i class="fas fa-ellipsis-h"></i></h3>
      </div>
      <div class="bottom-section">
        <ul id="job-list">
          <!-- <li>
            <i class="fas fa-check-circle"></i>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="badge">Approved</div>
          </li> -->
        </ul>
        <a href="#job-list">
          <button class="plus-button">+</button>
        </a>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
